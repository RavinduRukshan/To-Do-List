<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Task</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .task-list-container {
            max-height: 300px; /* Adjust this to fit 6 tasks based on task item height */
            overflow-y: auto;
        }
    </style>

</head>
<body>

<div class="container">
    <h1 class="my-4">Add New Task</h1>

    <form action="#" th:action="@{/tasks/save}"
                        th:object="${tasks}" method="POST">
        <input type="hidden" th:field="*{id}"> <!-- Hidden field for the id -->
        <div class="form-group">
            <label for="title">Task</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <a th:href="@{/tasks/list}" class="btn btn-secondary mt-3">Back to Task List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
